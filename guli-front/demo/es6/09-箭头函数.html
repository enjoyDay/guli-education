<script>
    // 类似于lambda表达式
    // 当箭头函数没有参数或者有多个参数，要用 () 括起来。
    // 当箭头函数函数体有多行语句，用 {} 包裹起来，表示代码块，
    // 当只有一行语句，并且需要返回结果时，可以省略 {} , 结果会自动返回。
    var f3 = (a, b) => {
        let result = a + b
        return result
    }


    console.log(f3(6, 2))  // 8
    // 前面代码相当于：
    var f4 = (a, b) => a + b
    console.log(f4(2, 2))
</script>
